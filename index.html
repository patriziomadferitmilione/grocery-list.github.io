<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grocery List</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal card" id="add-modal">
      <div class="modal__content">
        <label for="title">Item Name</label>
        <input type="text" name="title" id="title" />
        <label for="category">Category</label>
        <input list="categories" name="category" id="category" />
        <datalist id="categories">
          <option value="Breakfast"></option>
          <option value="Fruit & Veg"></option>
          <option value="Meat"></option>
          <option value="Cheese"></option>
          <option value="Beverages"></option>
          <option value="Bread & Pasta"></option>
          <option value="Canned goods"></option>
          <option value="Frozen foods"></option>
          <option value="Flea"></option>
          <option value="Household"></option>
          <option value="Medicine"></option>
        </datalist>
        <label for="quantity">Quantity</label>
        <input
          type="number"
          step="1"
          max="20"
          min="1"
          name="quantity"
          id="quantity"
        />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>
    <div class="modal card" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">Are you sure?</p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <header>
      <h1>Grocery List</h1>
      <button>ADD ITEM</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Don't forget the eggs!</p>
      </section>
      <ul id="grocery-list"></ul>
    </main>
  </body>
</html>
